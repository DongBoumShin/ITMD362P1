<!doctype html>
<html lang="en" class="nojs">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ITMD362P1</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/mycss.css">
  <!--<link rel="icon" href="images/favicon.png">-->
</head>

<body>
  <h1>Create Your FREE Account Now!</h1>
  <form>
    <ol>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="input-EULA-Agreement">
        <input type="checkbox" id="agreement" name="agreement" value="False" />
        <label for="agreement">I Agree</label>
      </li>
      <li>
        <p>By clicking "I Agree" you agree to the </p><div id="EULA"><p>EULA</p></div>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe" />
      </li>
    </ol>
  </form>
</body>
</html>
